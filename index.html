<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Decentralized LLM GPU Sharing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Decentralized LLM GPU Sharing</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="setup">Setup</button>
      </div>
    </header>

    <main>
      <!-- Setup Tab -->
      <section id="setup" class="tab-content active">
        <h2>Setup</h2>
        
        <div class="setup-card">
          <h3>Model Selection</h3>
          <form id="model-form">
            <div class="form-group">
              <label>Model Type:</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="model-type" value="llama" checked>
                  Llama
                </label>
                <label class="radio-label">
                  <input type="radio" name="model-type" value="dglang">
                  DGLang
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="model-id">Model ID:</label>
              <input type="text" id="model-id" name="model-id" placeholder="Enter model ID">
            </div>
            
            <button type="submit" id="run-btn" class="primary-btn">Run</button>
          </form>
        </div>
        
        <div class="resource-card">
          <h3>CPU</h3>
          <div id="cpu-info" class="info-container">Loading...</div>
          <div class="resource-chart-container">
            <canvas id="cpu-usage-chart"></canvas>
          </div>
        </div>
        
        <div class="resource-card">
          <h3>RAM</h3>
          <div id="ram-info" class="info-container">Loading...</div>
          <div class="resource-chart-container">
            <canvas id="ram-usage-chart"></canvas>
          </div>
        </div>
        
        <div class="resource-card">
          <h3>GPU</h3>
          <div id="gpu-info" class="info-container">Loading...</div>
          <div class="resource-chart-container">
            <canvas id="gpu-usage-chart"></canvas>
          </div>
          <div class="actions">
            <button id="benchmark-gpu">Benchmark GPU</button>
            <div id="benchmark-result" class="hidden">
              <h4>Benchmark Score: <span id="benchmark-score">0</span></h4>
              <div id="benchmark-details"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
